<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" />

    <div class="checkbox-container">
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="labrador">Labrador</option>
      <option value="beagle">Beagle</option>
      <option value="pug">Pug</option>
    </select>

    <input type="submit" name="submit" value="Submit" id="submit" />
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
